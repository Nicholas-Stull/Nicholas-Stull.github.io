        body {

        .bgimg {
            background-image: url('/w3images/forestbridge.jpg');

            background-size: cover;

        .topleft {
            position: absolute;
            top: 0;

            transition: 0.5s;

            font-size: 25px;

        }

            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
